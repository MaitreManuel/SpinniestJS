<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Spinniest.js</title>
        <!-- START -->
        <!-- You need to link your CSS sheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- END -->
    </head>

    <body>
        <!-- START -->
        <!-- You just need to put this div, and if you want the overlay all over your DOM -->
        <!-- <body> must be the only parent -->
        <div id="overlay">
            <div id="loader"></div>
            <!-- remove this <a> if you don't want to close overlay -->
            <a id="close-button" href="" onclick="close()">&times;</a>
        </div>
        <!-- END -->

        <!-- START -->
        <!-- You don't care about this -->
        <div class="content">
            <button class="button" onclick="launch()">Launch</button>
        </div>
        <!-- END -->

        <!-- START -->
        <!-- You need to link the lonely function -->
        <script type="text/javascript" src="js/spin.js"></script>
        <!-- END -->

        <script type="text/javascript" src="js/javascript.js"></script>
    </body>
</html>
